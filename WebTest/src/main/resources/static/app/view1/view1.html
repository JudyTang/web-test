<p>This is the partial for view 1.</p>


<form name="orgForm" class="col-md-4" ng-validate>
	<div class="form-group">
		<label for="orgname" class="control-label">Your name</label>
		<input type="text" name="orgname" id="orgname" class="form-control"
				ng-model="user.orgname" ng-required="true" ng-minlength="10" />
		<div ng-messages="orgForm.orgname.$error">
			<div ng-messages-include="app/commons/errorMessages.html"></div>
		</div>
	</div>

	<div class="form-group">
		<label for="parent" class="control-label">parent</label>
		<input type="parent" name="parent" id="parent" class="form-control"
				ng-model="user.parent" ng-required="true" ng-minlength="6" />
		<div ng-messages="orgForm.parent.$error">
			<div ng-messages-include="app/commons/errorMessages.html"></div>
		</div>
	</div>

	<div class="form-group">
		<label for="donation" class="control-label">Donation in USD</label>
		<input type="number" name="donation" id="donation" class="form-control"
				ng-model="user.donation" ng-required="true" ad-float min=5 />
		<div ng-messages="orgForm['donation'].$error" ng-messages-multiple="false">
			<div ng-messages-include="app/commons/errorMessages.html"></div>
		</div>
	</div>

	<div class="form-group">
		<button type="submit" value="register" ng-click="orgForm.$valid && register()" id="register-button" class="btn">Register</button>
	</div>
</form>
