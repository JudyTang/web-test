
<div class="row">

	<div class="col-md-4">
		<div class="well well-sm">
			<div walle-tree ng-model="orgs" order-by="orgCode"
					key-field="organizeId" parent-field="parentOrganizeId">
				{{node.orgCode}} - {{node.organizeId}}
			</div>
		</div>
	</div>
	
	<div class="col-md-8">
		<h3/>
		<form name="orgForm" walle-validate>
			<div class="form-group">
				<button type="button" class="btn btn-primary" ng-click="add()">add</button>
				<button type="button" class="btn btn-danger" ng-click="remove()" confirm="Delete {{org.orgCode}}?">remove</button>
				<button type="submit" class="btn btn-success" ng-click="orgForm.$valid && save()">save</button>
				<button type="button" class="btn btn-default" ng-click="cancel()">cancel</button>
			</div>
			<div class="form-group">
				<label class="control-label">orgCode</label>
				<input class="form-control" name="orgCode" ng-model="org.orgCode" ng-required="true">
			</div>
		</form>

	</div>
</div>
