<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Walle Web Test - Ellipsable Table</title>
	
	<link href="../public/bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../css/ellipsableTable.css" rel="stylesheet"/>
	
	<script src="../public/jquery-1.11.2/jquery-1.11.2.min.js"></script>
	<script src="../public/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
	<script src="../public/angular-1.3.14/angular.min.js"></script>
	<script src="../commons/angular-commons.js"></script>
	<script src="../js/ellipsableTable.js"></script>
</head>

<body ng-app="wbApp" ng-controller="myController">

	<table id="table_sla_missed_tickets" class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th style="min-width:100px">INC Number</th>
				<th style="min-width:150px">Company</th>
				<th style="min-width:200px">Short Description</th>
				<th style="min-width:150px">Assigned To</th>
				<th style="min-width:250px">Type of SLA that was missed</th>
				<th style="min-width:150px">Updated</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="ticket in sla_missed_tickets">
				<td>{{$index + 1}}</td>
				<td class="ng-commons-ellipsable">{{ticket.task}}</td>
				<td class="ng-commons-ellipsable">{{ticket.incident.company}}</td>
				<td class="ng-commons-ellipsable">{{ticket.incident.short_description}}</td>
				<td class="ng-commons-ellipsable">{{ticket.incident.assigned_to}}</td>
				<td class="ng-commons-ellipsable">{{ticket.sla}}</td>
				<td class="ng-commons-ellipsable">{{ticket.sys_updated_on}}</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
