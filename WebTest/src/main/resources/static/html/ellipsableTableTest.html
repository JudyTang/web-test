<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Walle Web Test - Ellipsable Table</title>
	
	<link href="../webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="../css/ellipsableTable.css" rel="stylesheet"/>
	
	<script src="../webjars/jquery/1.11.1/jquery.min.js"></script>
	<script src="../webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="../webjars/angularjs/1.4.3/angular.min.js"></script>
	<script src="../commons/ngEllipsable.js"></script>
	<script src="../js/ellipsableTableTest.js"></script>
</head>

<body ng-app="wbApp" ng-controller="myController">

	<table id="table_sla_missed_tickets" class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th style="min-width:100px">INC Number</th>
				<th style="min-width:150px">Company</th>
				<th style="min-width:200px">Short Description</th>
				<th style="min-width:150px">Assigned To</th>
				<th style="min-width:250px">Type of SLA that was missed</th>
				<th style="min-width:150px">Updated</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="ticket in sla_missed_tickets">
				<td>{{$index + 1}}</td>
				<td class="ng-ellipsable">{{ticket.task}}</td>
				<td class="ng-ellipsable">{{ticket.incident.company}}</td>
				<td class="ng-ellipsable">{{ticket.incident.short_description}}</td>
				<td class="ng-ellipsable">{{ticket.incident.assigned_to}}</td>
				<td class="ng-ellipsable">{{ticket.sla}}</td>
				<td class="ng-ellipsable">{{ticket.sys_updated_on}}</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
