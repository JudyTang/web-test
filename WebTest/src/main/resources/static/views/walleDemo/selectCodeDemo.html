<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>SelectCode Demo - Walle Web Test</title>
	<!-- Include all the headers from index.html -->
	<head th:replace="index :: head"></head>
	<!-- Add more css and js here -->
	<script src="views/walleDemo/selectCodeDemo.js"></script>
</head>
<body ng-app="selectCodeDemoApp" ng-controller="selectCodeDemoCtrl">

	<!-- Header -->
	<div th:replace="index :: .header"></div>
	
	<!-- Page content -->
    <div class="container content-sm">

		<div class="row">
			<div class="col-md-4">
				<form>
					<div class="form-group">
						<label for="yesno">Yes/No</label>
						<select id="yesno" class="form-control" walle-select-code="YESNO"></select>
					</div>
					<div class="form-group">
						<label for="yesno2">Yes/No with default value</label>
						<select id="yesno2" class="form-control" walle-select-code="YESNO" value="0"></select>
					</div>
					<div class="form-group">
						<label for="yesno">AM/PM</label>
						<select id="yesno" class="form-control" walle-select-code="AMPM"></select>
					</div>
					<div class="form-group">
						<label for="yesno">AM/PM required</label>
						<select id="yesno" class="form-control" walle-select-code="AMPM" required="true"></select>
					</div>
				</form>
			</div>
			
			<div class="col-md-4">
				<form>
					<div class="form-group">
						<label for="yesno">Yes/No Typeahead</label>
						<input class="form-control" walle-typeahead-code="YESNO" ng-model="yesno1" placeholder="Typeahead"/>
					</div>
					<div class="form-group">
						<label for="yesno">Yes/No Typeahead</label>
						<input class="form-control" walle-typeahead-code="YESNO" ng-model="yesno2" placeholder="Typeahead"/>
					</div>
				</form>
			</div>
		</div>
		
    </div><!--/container-->
	
	
	<!-- Footer -->
	<div th:replace="index :: .footer-v1"></div>
	
</body>
</html>
