<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Table Demo - Walle Web Test</title>
	<!-- Include all the headers from index.html -->
	<head th:replace="index :: head"></head>
	<!-- Add more css and js here -->
	<script src="views/walleDemo/tableDemo.js"></script>
</head>
<body ng-app="ngApp" ng-controller="ngCtrl">

	<!-- Header -->
	<div th:replace="index :: .header"></div>
	
	<!-- Page content -->
    <div class="container content-xs">

		<table class="table" ng-model="users" walle-query-type="WlUserModel" page-size="10">
			<caption>Users</caption>
			<thead>
				<tr>
					<th>#</th>
					<th>Login</th>
					<th>Name</th>
					<th>Organization</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{$index + 1}}</td>
					<td>{{user.loginName}}</td>
					<td>{{user.name}}</td>
					<td>{{user.organizeId}}</td>
				</tr>
			</tbody>
		</table>
		
    </div><!--/container-->
	
	
	<!-- Footer -->
	<div th:replace="index :: .footer-v1"></div>
	
</body>
</html>
